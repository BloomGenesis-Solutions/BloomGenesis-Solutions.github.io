<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomGenesis Solutions | Tag Implementation</title>
    
    <style>
        /* CSS: This section controls the design and colors */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        
        /* The main white box. Notice the border-top uses your logo's Purple (#7d1de6) */
        .container { max-width: 600px; padding: 40px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #7d1de6; } 
        
        /* How we size your logo image */
        .logo { max-width: 80%; height: auto; margin-bottom: 20px; }
        
        /* The subheading. Notice it uses your logo's Blue (#03a1fc) */
        h2 { color: #03a1fc; font-size: 1.2em; font-weight: bold; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; } 
        
        p { line-height: 1.6; color: #555; margin-bottom: 30px; }
        
        .skills { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .skill-tag { background-color: #f0f0f0; color: #333; padding: 8px 15px; border-radius: 20px; font-size: 0.9em; border: 1px solid #ddd; }
        
        /* The Contact button. Notice it uses your logo's Green (#03c993) */
        a.button { display: inline-block; padding: 12px 25px; background-color: #03c993; color: #fff; text-decoration: none; font-weight: bold; border-radius: 4px; transition: 0.3s; } 
        a.button:hover { background-color: #02a377; }
    </style>
</head>
<body>
    <div class="container">
        <img src="bg-logo-full.png" alt="BloomGenesis Logo" class="logo">
        
        <h2>Tag Implementation & Analytics</h2>
        <p>Expert freelance data architecture specializing in Google Tag Manager, Server-Side tracking (sGTM), GA4 migrations, and Campaign Manager 360 integrations.</p>
        
        <div class="skills">
            <span class="skill-tag">GTM / sGTM</span>
            <span class="skill-tag">GA4</span>
            <span class="skill-tag">CM360</span>
            <span class="skill-tag">Looker Studio</span>
            <span class="skill-tag">Data Layers</span>
        </div>
        
        <a href="mailto:your-email@example.com" class="button">Contact Me</a>
    </div>
</body>
</html>
